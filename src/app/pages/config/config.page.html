<ion-header>
	<div class="my-4 w-full text-center text-3xl font-extralight">Configuração inicial</div>
</ion-header>

<ion-content>
	<div class="relative flex h-full w-full flex-col items-center justify-center">
		<div class="flex h-full w-full flex-col items-center justify-center">
			<ng-container *ngIf="fase_conf === 0">
				<form [formGroup]="configuracao1Form">
					<div class="w-full">
						<p class="mb-2 w-full text-center text-xl">Nº de Jogadores</p>
						<div class="mx-auto flex w-52">
							<div class="flex h-10 items-center justify-center rounded-full border border-white p-2" (click)="diminuirValor('numero_jogadores')"><ion-icon class="h-5 w-5" name="remove"></ion-icon></div>
							<input class="mx-auto h-10 w-20 rounded-md bg-white text-center text-xl text-black" formControlName="numero_jogadores" type="number" min="2" max="10" readonly />
							<div class="flex h-10 items-center justify-center rounded-full border border-white p-2" (click)="aumentarValor('numero_jogadores')"><ion-icon class="h-5 w-5" name="add"></ion-icon></div>
						</div>
					</div>

					<div class="mt-7 w-full">
						<p class="mb-2 w-full text-center text-xl">Nº de Vidas</p>
						<div class="mx-auto flex w-52">
							<div class="flex h-10 items-center justify-center rounded-full border border-white p-2" (click)="diminuirValor('numero_vidas')"><ion-icon class="h-5 w-5" name="remove"></ion-icon></div>
							<input class="mx-auto h-10 w-20 rounded-md bg-white text-center text-xl text-black" formControlName="numero_vidas" type="number" min="1" readonly />
							<div class="flex h-10 items-center justify-center rounded-full border border-white p-2" (click)="aumentarValor('numero_vidas')"><ion-icon class="h-5 w-5" name="add"></ion-icon></div>
						</div>
					</div>

					<div class="mt-7 w-full">
						<p class="mb-2 w-full text-center text-xl">Dinheiro Inicial</p>
						<div class="mx-auto flex w-52">
							<div class="flex h-10 items-center justify-center rounded-full border border-white p-2" (click)="diminuirValor('dinheiro_inicial')"><ion-icon class="h-5 w-5" name="remove"></ion-icon></div>
							<input class="mx-auto h-10 w-20 rounded-md bg-white text-center text-xl text-black" formControlName="dinheiro_inicial" type="number" min="0" readonly />
							<div class="flex h-10 items-center justify-center rounded-full border border-white p-2" (click)="aumentarValor('dinheiro_inicial')"><ion-icon class="h-5 w-5" name="add"></ion-icon></div>
						</div>
					</div>
					<div class="mt-7 w-full">
						<p class="mb-2 w-full text-center text-xl">Custo Golpe de Estado</p>
						<div class="mx-auto flex w-52">
							<div class="flex h-10 items-center justify-center rounded-full border border-white p-2" (click)="diminuirValor('custo_golpe_estado')"><ion-icon class="h-5 w-5" name="remove"></ion-icon></div>
							<input class="mx-auto h-10 w-20 rounded-md bg-white text-center text-xl text-black" formControlName="custo_golpe_estado" type="number" min="0" readonly />
							<div class="flex h-10 items-center justify-center rounded-full border border-white p-2" (click)="aumentarValor('custo_golpe_estado')"><ion-icon class="h-5 w-5" name="add"></ion-icon></div>
						</div>
					</div>

					<div class="mt-7 w-full">
						<p class="mb-2 w-full text-center text-xl">Golpe de Estado Obrigatório</p>
						<div class="mx-auto flex w-52">
							<div class="flex h-10 items-center justify-center rounded-full border border-white p-2" (click)="diminuirValor('golpe_estado_obrigatorio')"><ion-icon class="h-5 w-5" name="remove"></ion-icon></div>
							<input class="mx-auto h-10 w-20 rounded-md bg-white text-center text-xl text-black" formControlName="golpe_estado_obrigatorio" type="number" min="0" readonly />
							<div class="flex h-10 items-center justify-center rounded-full border border-white p-2" (click)="aumentarValor('golpe_estado_obrigatorio')"><ion-icon class="h-5 w-5" name="add"></ion-icon></div>
						</div>
					</div>
				</form>
			</ng-container>
			<ng-container *ngIf="fase_conf === 1">
				<div class="mb-auto mt-20 h-3/5 overflow-y-auto">
					<form [formGroup]="configuracao2Form">
						<ng-container *ngFor="let p of qtdJogadores(); index as i">
							<div class="mb-2 w-full">
								<div class="mx-auto flex w-72 items-center justify-center">
									<p class="mr-2 w-14 text-center text-xl">J{{ i + 1 }}:</p>
									<input class="h-10 w-full rounded-md bg-white pl-2 text-xl text-black" formControlName="nome_j{{i}}" type="text" />
								</div>
							</div>
						</ng-container>
					</form>
				</div>
			</ng-container>
		</div>
	</div>
</ion-content>

<ion-footer>
	<div class="my-4 flex">
		<div *ngIf="fase_conf === 1" class="flex items-center justify-center rounded-full border border-white" (click)="fase_conf = 0">
			<ion-icon class="m-2 h-7 w-7" name="caret-back-outline"></ion-icon>
		</div>
		<div class="mx-auto flex items-center justify-center rounded-full border border-white py-2 pl-11 pr-8 text-xl" (click)="enviarConfiguracao()">
			{{fase_conf === 0 ? 'CONFIRMAR' : 'CONTINUAR'}} <ion-icon class="ml-4 h-7 w-7" name="caret-forward-outline"></ion-icon>
		</div>
	</div>
</ion-footer>
