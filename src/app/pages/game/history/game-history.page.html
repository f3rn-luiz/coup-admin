<ion-header>
	<ion-toolbar>
		<div class="my-4 w-full text-center text-3xl font-light">Histórico</div>
	</ion-toolbar>
</ion-header>

<ion-content>
	<div class="flex h-full w-full flex-col items-center">
		<div class="flex w-full flex-col items-center justify-center py-2">
			<ng-container *ngIf="historico && historico.length > 0; else semHistorico">
				<ng-container *ngFor="let hist of historico; index as idx">
					<div class="mb-1 flex w-full items-center">
						<p class="w-12 text-nowrap text-right">{{ historico.length - idx }}</p>
						<ion-icon class="w-10" name="arrow-forward"></ion-icon>
						<p class="flex-1 whitespace-pre-line">{{ hist }}</p>
					</div>
				</ng-container>
			</ng-container>
			<ng-template #semHistorico>
				<p class="text-nowrap text-center text-lg">Não há Histórico.</p>
			</ng-template>
		</div>
	</div>
</ion-content>

<ion-footer>
	<ion-toolbar>
		<div class="mb-4 mt-2 flex w-full flex-col items-center justify-center">
			<div class="ion-activatable ripple-parent rounded-rectangle relative flex h-12 items-center justify-center overflow-hidden rounded-full border-2 py-2 pl-14 pr-8 text-xl" (click)="sairHistorico()">
				<ion-ripple-effect></ion-ripple-effect>
				<ion-icon class="absolute left-3 bg-transparent text-3xl" name="chevron-back-outline"></ion-icon>
				<span class="z-10 bg-transparent">VOLTAR</span>
			</div>
		</div>
	</ion-toolbar>
</ion-footer>
